<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload | Desires</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Background styles */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            z-index: -2;
        }

        .gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 0%, rgba(255, 107, 0, 0.15), transparent 50%);
            z-index: -1;
        }

        /* Container styles */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* Card styles */
        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            max-width: 420px;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* Typography styles */
        .title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Form styles */
        .form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0;
            width: 100%;
        }

        .input-file {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .input-file::file-selector-button {
            background: linear-gradient(135deg, #ff6b00, #ff8533);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .input-file::file-selector-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 107, 0, 0.3);
        }

        .input-file:focus {
            outline: none;
            border-color: #ff6b00;
            box-shadow: 0 0 0 2px rgba(255, 107, 0, 0.2);
        }

        /* Button styles */
        .button {
            background: linear-gradient(135deg, #ff6b00, #ff8533);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 107, 0, 0.3);
        }

        .button:active {
            transform: translateY(0);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive styles */
        @media (max-width: 480px) {
            .card {
                padding: 2rem;
            }

            .title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="gradient"></div>
    </div>

    <main class="container">
        <div class="card">
            <h1 class="title">Upload Archive for Desires</h1>
            <form action="/user/upload" method="POST" enctype="multipart/form-data" class="form">
                <input type="file" name="archive" required class="input-file"><br>
                <button type="submit" class="button">Upload</button>
            </form>
        </div>
    </main>
</body>

</html>
