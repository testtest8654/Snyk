{% extends "layouts/admin.html" %}
{% block content %}

<h1 class="text-2xl tracking-wide">Users page</h1>

<div class="mt-4">
    {% if not users %}
    <h2>No users found</h2>
    {% else %}
    <table class="table-auto w-full mx-auto text-white">
        <thead class="bg-gray-900 bg-opacity-70">
            <th class="border border-white px-4 py-2">ID</th>
            <th class="border border-white px-4 py-2">Email</th>
            <th class="border border-white px-4 py-2">Role</th>
        </thead>
        <tbody class="bg-transparent">
            {% for user in users %}
            <tr class="hover:bg-gray-700 hover:bg-opacity-50">
                <td class="border border-white px-4 py-2">{{ user["id"] }}</td>
                <td class="border border-white px-4 py-2">{{ user["email"] }}</td>
                <td class="border border-white px-4 py-2">{{ user["role"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</div>

{% endblock %}
