{% extends "layouts/main.html" %}
{% block content %}
<div
  class="lg:max-w-screen w-full flex flex-col items-center relative overflow-x-hidden lg:p-0 body-font overflow-hidden h-screen">
  <div
    class="container mt-16 px-5 py-24 z-15 mx-auto rounded-[.4rem] bg-gradient-to-t lg:bg-gradient-to-b from-slate-800 to-slate-900 shadow-lg shadow-blue-950 border-[1px] border-blue-800">
    <div class="lg:w-4/5 text-white mx-auto flex flex-wrap">
      <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="/static/img/product.webp">
      <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
        <h2 class="text-sm title-font tracking-widest mt-4">Artificial University</h2>
        <h1 class="text-3xl title-font font-medium mb-1">{{ product["title"] }}</h1>
        <div class="flex mb-4">
          <span class="flex items-center">
            <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="2" class="w-4 h-4 text-indigo-500" viewBox="0 0 24 24">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z">
              </path>
            </svg>
            <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="2" class="w-4 h-4 text-indigo-500" viewBox="0 0 24 24">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z">
              </path>
            </svg>
            <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="2" class="w-4 h-4 text-indigo-500" viewBox="0 0 24 24">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z">
              </path>
            </svg>
            <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="2" class="w-4 h-4 text-indigo-500" viewBox="0 0 24 24">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z">
              </path>
            </svg>
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              class="w-4 h-4 text-indigo-500" viewBox="0 0 24 24">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z">
              </path>
            </svg>
            <span class="ml-3">4 Reviews</span>
          </span>
        </div>
        <p class="leading-relaxed pt-4 pb-4">{{ product["description"] }}</p>
        <div class="flex">
          <span class="title-font font-medium text-2xl">{{ product["price"] }}â‚¬</span>
          <a href="/checkout?product_id={{ product['id'] }}"
            class="rounded-md transition-all font-semibold flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 tracking-widest">Purchase</a>
        </div>
      </div>
    </div>
  </div>
  <img loading="lazy" width="300" height="200" decoding="async" data-nimg="1"
    class="absolute w-full -z-10 -top-12 left-[50%] translate-x-[-50%] opacity-[100%] max-h-[62rem] object-cover bg-black"
    src="/static/img/future.svg">
</div>
{% endblock %}
